<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet"> -->
      <link rel="shortcut icon" href="images/logo.png">
      <link rel="stylesheet" href="styles.css">
      <script src="main.js" defer></script>
      <title>Final Touch Inquiry</title>
  </head>
  <body>
    <header>
      <h1>Final Touch Inquiry</h1>
      <p>Calculate Gallons Needed</p>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Paint Calculator</legend>
          <hr>
          <div class="label-input-container">
            <Label for="wall-length">Length of walls:</Label>
            <input type="number" class="calc-input" id="wall-length" name="wall_length" placeholder="#" min="0.0" step="0.1"oninput="validity.valid||(value='');" required><br>
          </div>
          <div class="label-input-container">
            <Label for="wall-height">Height of walls:</Label> 
            <input type="number" id="wall-height" name="wall_height" placeholder="#" min="0.0" step="0.1"oninput="validity.valid||(value='');" required><br>
          </div>

          <div class="label-input-container">
            <Label for="num-windows">Height of windows:</Label> 
            <input type="number" id="num-windows" name="num_windows" placeholder="#" min="0.0" step="0.1"oninput="validity.valid||(value='');" required><br>
          </div>

          <div class="label-input-container">
            <Label for="num-doors">Number of doors:</Label>
            <input type="number" id="num-doors" name="num_doors" placeholder="#" min="0.0" step="0.1"oninput="validity.valid||(value='');" required><br>
          </div>
          <div class="label-input-container">
            <Label for="open-length">Length of opening:</Label>
            <input type="number" id="open-length" name="open_length" placeholder="#" min="0.0" step="0.1"oninput="validity.valid||(value='');" required><br>
          </div>
          <div class="label-input-container">
            <Label for="open-height">Height of opening:</Label>
            <input type="number" id="open-height" name="open_height" placeholder="#" min="0.0" step="0.1"oninput="validity.valid||(value='');" required><br>
          </div>   
          <div class="label-input-container">
            <Label for="paint-coats">Coats of paint:</Label>
            <input type="number" id="paint-coats" name="paint_coats" placeholder="#" min="0.0" step="0.1"oninput="validity.valid||(value='');" required><br>
          </div>  
        </fieldset>
        <hr>
        <h3>Total Gallons needed: </h3>
        <span id="gal-calc">##</span>
        <button type="submit">Submit</button>
      </form>
      
    </main>
    
    <div class="stay-down-footer"></div>

  </body>
</html>
