<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet"> -->
      <link rel="shortcut icon" href="images/logo.png">
      <link rel="stylesheet" href="styles.css">
      <script src="main.js" defer></script>
      <title>Inquiry</title>
  </head>
  <body>
    <header>
      <h1>Inquiry</h1>
      <p>Calculate Gallons Needed</p>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Paint Calculator</legend>
          <hr>
          
          <div class="label-input-container">
            <Label for="wall-length">Length of walls:</Label>
            <input type="text" class="calc-input" id="wall-length" name="wall_length" placeholder="ft"
            pattern="^(0\.\d)|([1-9]+\d*\.?\d?)|((0|[1-9])(\.|\.\d)?)|(\.?\d?)$"
            oninput="validity.valid || (value = charRemove(value));            
            validity.valid || (value = '');"
            onkeydown="arrowToggle(); console.log(value); validity.valid || (value = '');"            
            inputmode="decimal"><br>
          </div>

          <div class="label-input-container">
            <Label for="wall-height">Height of walls:</Label> 
            <input type="text" id="wall-height" name="wall_height" placeholder="ft"
            pattern="^(0\.\d)|([1-9]+\d*\.?\d?)|((0|[1-9])(\.|\.\d)?)|(\.?\d?)$"
            oninput="validity.valid || (value = charRemove(value));
            validity.valid || (value = '');"
            onkeydown="arrowToggle(); console.log(value); validity.valid || (value = '');"            
            inputmode="decimal"><br>
          </div>

          <div class="label-input-container">
            <Label for="num-windows">Number of windows:</Label>
            <input type="text" id="num-windows" name="num_windows"  placeholder="#" 
             pattern="^0|([1-9]\d*)$"
             oninput="validity.valid || (value = charRemoveInt(value));validity.valid || (value = '');"
             onkeydown=" arrowToggleInt(); validity.valid || (value = '');"
             inputmode="decimal"><br>
          </div>

          <div class="label-input-container">
            <Label for="num-doors">Number of doors:</Label>
            <input type="text" id="num-doors" name="num_doors" placeholder="#" pattern="^0|([1-9]\d*)$"
            oninput="validity.valid || (value = charRemoveInt(value));validity.valid || (value = '');"
            onkeydown=" arrowToggleInt(); validity.valid || (value = '');"
            inputmode="decimal"><br>
          </div>
          
          <div class="label-input-container">
            <Label for="open-length">Length of opening:</Label>
            <input type="text" id="open-length" name="open_length" placeholder="ft" 
            pattern="^(0\.\d)|([1-9]+\d*\.?\d?)|((0|[1-9])(\.|\.\d)?)|(\.?\d?)$"
            oninput="validity.valid || (value = charRemove(value));
            validity.valid || (value = '');"
            onkeydown="arrowToggle(); console.log(value); validity.valid || (value = '');"            
            inputmode="decimal"><br>
          </div>
          
          <div class="label-input-container">
            <Label for="open-height">Height of opening:</Label>
            <input type="text" id="open-height" name="open_height" placeholder="ft" 
            pattern="^(0\.\d)|([1-9]+\d*\.?\d?)|((0|[1-9])(\.|\.\d)?)|(\.?\d?)$"
            oninput="validity.valid || (value = charRemove(value));
            validity.valid || (value = '');"
            onkeydown="arrowToggle(); console.log(value); validity.valid || (value = '');"            
            inputmode="decimal"><br>
          </div> 
          
          <div class="label-input-container">
            <Label for="paint-coats">Coats of paint:</Label>
            <input type="text" id="paint-coats" name="paint_coats" placeholder="#" pattern="^0|([1-9]\d*)$"
            oninput="validity.valid || (value = charRemoveInt(value));validity.valid || (value = '');"
            onkeydown=" arrowToggleInt(); validity.valid || (value = '');"
            inputmode="decimal"><br>
          </div>  
          
          <input type="reset" placeholder="reset" id="reset" onclick="calcDisplay.textContent = '##';">
        </fieldset>
        
        <hr>
        <h3>Total Gallons needed: </h3>
        <span id="gal-calc">##</span>
        <button type="button">Submit</button>
        
      </form>
      
    </main>
    
    <div class="stay-down-footer"></div>

  </body>
</html>
